<div class="box">
    
<div class="product__container">
</div>   
<div class="page">
    <div class="form-container">
        <div class="form-title">Forgot Your Password</div>
        <div class="form-content">
            <form class="product__form" [formGroup]="regForm">
                <div class="user-details">
                    <div class="product__input-box">
                        <span class="product__details">Create new passwword</span>
                        <br>
                        <input id="form-reset" class="form-input" type="password" id="password" name="password" required  formControlName="password">
                    </div>
                    <div class="product__input-box">
                        <span class="product__details">Enter a new password</span>
                        <br>
                        <input id="form-confirm" class="form-input" type="password" id="confirmPass" name="confirmPass" required  formControlName="confirmPass" [class.is-invalid]="regForm.errors?.['misMatch']">
                        <small class="text-danger" *ngIf="regForm.errors?.['misMatch']">không khớp</small>
                    </div>    
                <div class="form-button">
                    <input  type="button" value="Reset new password"routerLink="/homepage" routerLinkActive="active">
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
