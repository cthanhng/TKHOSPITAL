<div class="box">
    <div class="product__container">
        <div class="page">
            <div class="form-container">
                <div class="form-title">Forgot Your Password</div>
                <div class="form-content">
                    <form [formGroup]="formReset" class="product__form">
                        <div class="user-details">
                            <div class="product__input-box">
                                <span class="product__details">What email did you use for registration?</span>
                                <br>
                                <input id="emphone" class="form-input" type="text" placeholder="example@example.com" formControlName="mail"[class.is-invalid]="mailInput.invalid && mailInput.touched">
                                <div *ngIf="mailInput.invalid && mailInput.touched">
                                    <small class="text-danger" *ngIf="mailInput.errors?.['email']">Mail không hợp lệ</small>
                                    <small class="text-danger" *ngIf="mailInput.errors?.['required']">Thông tin bắt buộc điền</small>
                                </div>
                            </div>
                            <div class="form-button">
                            <input  type="button" value="Send request" [disabled]="mailInput.invalid" routerLink="/forgot-password2" routerLinkActive="active">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
</div>
