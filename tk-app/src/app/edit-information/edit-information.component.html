<div class="box">

    <div class="edit-main">
        <form #prodForm="ngForm" (ngSubmit)="onSubmit(prodForm)">
            <div class="edit-title">
                <i class="fa fa-edit"></i>
                <span>Update patient information</span><br>
                <hr>
            </div>
            <div class="edit-form">
                <div>Name <span>*</span></div>
                <div>Date of Birth <span>*</span></div>
                <div>
                    <input  type="text" id="name" name="name" value="{{user.Name}}" >
                </div>
                <div>
                    <input  type="date" name="date" id="datetimepicker" value="{{user.DateOfBirth}}" >
                </div>
                <div class="edit-sextitle">Sex <span>*</span></div>
                <div>
                    <input type="radio" name="sex" id="sex" >
                <label for="">Female</label> 
                </div>
                <div>
                    <input type="radio" name="sex" id="sex">
                <label for="">Male</label>
                </div>
                <div>Phone number <span>*</span></div>
                <div>ID number <span>*</span></div>
                <div>
                    <input type="text" name="number" id="number" value="{{user.Phone}}" >
                </div>
                <div>
                    <input type="text"value="{{user.IDNumber}}">
                </div>
                <div class="edit-emailtitle">Email <span>*</span></div>
                <div class="edit-emailbutton">
                    <input  class="edit-input--email"  type="email" value="{{user.Email}}">
                </div>
                <div>Nationality <span>*</span></div>
                <div>religion <span>*</span></div>
                <div>
                    <select name="nationality" id="nationality" ng-model="patientInfor.Nationality"> 
                        <option value="">{{user.Nationality}}</option>
                        <option *ngFor="let n of Nationality">{{n}}</option>
                    </select>
                </div>
                <div>
                    <input type="text" value="{{user.Religion}}">
                </div>
                <div>Province/City <span>*</span></div>
                <div>Ward/Commune <span>*</span></div>
                <div>
                    <select name="city" id="city" ng-model="patientInfor.City">
                        <option >{{user.City}}</option>
                        <option *ngFor="let c of City">{{c}}</option>
                    </select>
                </div>
                <div>
                    <select name="ward" id="ward" ng-model="patientInfor.Ward">
                        <option >{{user.Ward}}</option>
                        <option *ngFor="let w of Ward">{{w}}</option>
    
                    </select>
                </div>
                <div>Street <span>*</span></div>
                <div>Job</div>
                <div>
                    <input type="text" value="{{user.Street}}">
                </div>
                <div>
                    <input type="text" value="{{user.Job}}">
                </div>
                <div class="edit-healthtitle">Health insuarance card number <span>*</span></div>
                <div class="healthnumber">
                    <input class="edit-input--health" type="text" value="{{user.HealthInsuranceCardNumber
                    }}">
                </div>
                <div>Height</div>
                <div>Weight</div>
                <div>
                    <input type="text" value="{{user.Height}}" >
                </div>
                <div>
                    <input type="text" value="{{user.Weight}}" >
                </div>
            
            </div><br>
            <div class="edit-footer">
                
                <div><input class="input__close" onclick="close()" type="button" value="Close"></div>
                <div><input class="input__confirm" type="submit" value="Confirm" ></div>
            
            </div>
        </form>
    </div>
</div>
