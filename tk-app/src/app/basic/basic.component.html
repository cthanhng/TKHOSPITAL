<body>
    <div class="container-fluid">
        <div class="container">
            <form #prodForm="ngForm" (ngSubmit)="onSubmit(prodForm)">
            <h3 class="text-center lh-lg basic_title-color">{{"Register for basic service" | uppercase}}</h3>
            
                <div class="mb-3">
                    <label class="basic_form-title" for="name">Full name</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter full name" [(ngModel)]="basicSchedule.name" [class.is-invalid]="name.invalid && name.touched">
                    <div *ngIf="name.invalid && name.touched">
                        <small class="text-danger" *ngIf="name.errors?.['required']">Name is required</small>
                        <small class="text-danger" *ngIf="name.errors?.['minlength']">Name requires at least 3 characters</small>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="basic_form-title" for="address">Address</label>
                        <input type="text" id="address" class="form-control" name="address" placeholder="Enter your address" [(ngModel)]="basicSchedule.address">
                        <div *ngIf="address.invalid && address.touched">
                            <small class="text-danger" *ngIf="address.errors?.['required']">Address is required</small>
                            <small class="text-danger" *ngIf="address.errors?.['minlength']">Address requires at least 10 characters</small>
                        </div>
                    </div>
                    <div class="col">
                        <label class="basic_form-title" for="phone">Phone number</label>
                        <input type="text" id="phone" class="form-control" name="phone" placeholder="Enter your phone" [(ngModel)]="basicSchedule.phone">
                        <div *ngIf="phone.invalid && phone.touched">
                            <small class="text-danger" *ngIf="phone.errors?.['required']">Phone is required</small>
                            <small class="text-danger" *ngIf="phone.errors?.['minlength']">Phone requires at least 11 numbers</small>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="basic_form-title" for="date">Date you want to test</label>
                    <input type="date" id="date" class="form-control" name="date" [(ngModel)]="basicSchedule.date" [class.is-invalid]="date.invalid && date.touched">
                    <div *ngIf="date.invalid && date.touched">
                        <small class="text-danger" *ngIf="date.errors?.['required']">You are not choosing date</small>
                    </div>
                </div>
                <hr>
                <div class="mb-3 text-center margin-btn">
                    <input type="submit" class="btn btn-primary" name="register" value="Payment Pre-order" [disabled]="prodForm.invalid">
                </div>
                <div class="mb-3 text-center margin-btn">
                    <button class="btn btn-primary" routerLink="/basic-schedule/vip" value="Payment Pre-order">Register VIP  service</button>
                </div>
            </form>
        </div>
    </div>
</body>
